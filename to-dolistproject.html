<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="todocssfile.css">
	<title>To-Do List</title>
</head>
<body>
	<div class="container">
		<div class="to-do">
			<h2>
				TO-DO LIST &nbsp;

			<div class="task-div">

			</div>
			<ul id="task-list" type="none">
			</ul>
		</div>
		
	</div>
	<script src="todojsfile.js"></script>

</body>
</html>
